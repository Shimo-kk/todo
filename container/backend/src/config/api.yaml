components:
  schemas:
    DefaultResponseModel:
      type: object
      properties:
        message:
          type: string
      required:
        - message
    CSRFModel:
      type: object
      properties:
        csrf:
          type: string
      required:
        - csrf
    SignUpModel:
      type: object
      properties:
        name:
          type: string
        email:
          type: string
        password:
          type: string
      required:
        - name
        - email
        - password
    SignInModel:
      type: object
      properties:
        email:
          type: string
        password:
          type: string
      required:
        - email
        - password
    UserReadModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
        email:
          type: string
      required:
        - id
        - name
        - email
    TaskCreateModel:
      type: object
      properties:
        title:
          type: string
        detail:
          type: string
        start_date:
          type: string
          format: date-time
        priority_id:
          type: integer
        category_id:
          type: integer
      required:
        - title
        - detail
        - start_date
        - priority_id
        - category_id
    TaskReadModel:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        detail:
          type: string
        start_date:
          type: string
          format: date-time
        priority_id:
          type: integer
        category_id:
          type: integer
        done_flag:
          type: boolean
      required:
        - id
        - title
        - detail
        - start_date
        - priority_id
        - category_id
        - done_flag
    TaskUpdateModel:
      type: object
      properties:
        id:
          type: integer
        title:
          type: string
        detail:
          type: string
        start_date:
          type: string
          format: date-time
        priority_id:
          type: integer
        category_id:
          type: integer
      required:
        - id
        - title
        - detail
        - start_date
        - priority_id
        - category_id
    PriorityReadModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    CategoryCreateModel:
      type: object
      properties:
        name:
          type: string
      required:
        - name
    CategoryUpdateModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
    CategoryReadModel:
      type: object
      properties:
        id:
          type: integer
        name:
          type: string
      required:
        - id
        - name
